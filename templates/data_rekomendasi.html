<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Data Rekomendasi</title>

    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css"/>
    
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <div class="logo py-3">
                    <img src="/static/images/logo.png" alt="">
                </div>
                <h4 class="namaspk">SPK <br> Rekomendasi Program Studi</h4>

                <div class="main">
                    <div class="list-item">
                        <a href="/dashboard">
                            <i class="bi bi-speedometer2"></i>
                            <span class="description ml-2">Dashboard</span>
                        </a>
                    </div>
                    <div class="list-item">
                        <a href="/siswa">
                            <i class="bi bi-people"></i>
                            <span class="description">Data Siswa</span>
                        </a>
                    </div>
                    <div class="list-item">
                        <a href="/prodi">
                            <i class="bi bi-book"></i>
                            <span class="description">Data Prodi</span>
                        </a>
                    </div>
                    <div class="list-item">
                        <a href="/perhitungan/gap/:nisn">
                            <i class="bi bi-calculator"></i>
                            <span class="description">Perhitungan</span>
                        </a>
                    </div>
                    <div class="list-item">
                        <a href="/data-rekomendasi">
                            <i class="bi bi-bar-chart-line"></i>
                            <span class="description">Data Rekomendasi</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Tambahkan div wrapper untuk konten -->
            <div class="conten-wrapper">
                <div class="content-header">
                    <div id="menu-button">
                        <input type="checkbox" id="menu-checkbox">
                        <label for="menu-checkbox" id="menu-label">
                            <div id="hamburger"></div>
                        </label>
                    </div>
                    
                </div>
                
                <!-- Content -->
                <div class="dashboard-content p-4">
                    <h1 class="fw-300">
                        <i class="bi bi-bar-chart-line"></i>
                        Data Rekomendasi
                    </h1>
                    
                    <div class="card shadow">
                        <div class="card-header bg-dark text-white">
                            <strong><i class="bi bi-people-fill"></i> Daftar Siswa </strong>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-striped">
                                    <thead class="table-dark text-center">
                                    <tr>
                                        <th>No</th>
                                        <th>NISN</th>
                                        <th>Nama Siswa</th>
                                        <th>Rekomendasi Prodi</th>
                                    </tr>
                                    </thead>
                                    <tbody class="text-center">
                                        {{range $i, $data := .DataRekomendasi}}
                                        <tr>
                                            <td>{{$i | add 1}}</td>
                                            <td>{{$data.NISN}}</td>
                                            <td>{{$data.NamaSiswa}}</td>
                                            <td>{{$data.ProdiRekomendasi}}</td>
                                        </tr>
                                        {{end}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Chart Script -->
    <script src="/static/js/sidebar.js"></script>
    </script>
</body>
</html>
